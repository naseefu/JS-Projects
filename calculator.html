<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
    <p>
        <h1>Calculator</h1> 
        <button onclick="
            calculate(1);
        ">1</button>
        <button onclick="
            calculate(2);
        ">2</button>
        <button onclick="
            calculate(3);
        ">3</button>
        <button onclick="
            calculate('+');
        ">+</button>
        <button onclick="
            calculate('=');
        calculator='';
        ">=</button>
    </p>
    <p>
        <button onclick="
            calculate(4);
        ">4</button>
        <button onclick="
            calculate(5);
        ">5</button>
        <button onclick="
            calculate(6);
        ">6</button>
        <button onclick="
            calculate(7);
        ">7</button>
    </p>
    <p>
        <button onclick="
            calculate(8);
        ">8</button>
        <button onclick="
            calculate(9);
        ">9</button>
        <button onclick="
            calculate(0);
        ">0</button>
        <button onclick="
            calculate('AC');
        ">AC</button>
    </p>
        <script>
            let calculator="";
            function calculate(num){
                if (num ==='='){
                    console.log(eval(calculator));
                }
                else if(num =='AC'){
                    calculator=0;
                }
                else{
                    calculator+=num;
                }
                
            }
        </script>
    </body>
</html>
