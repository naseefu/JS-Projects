<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper Scissor</title>
    <style>
    </style>
  </head>
  <body>
    <p>Rock Paper Scissor</p>
    <button onclick="
        playGame('rock');
    ">Rock</button>
    <button onclick="
        playGame('paper') ;
    ">Paper</button>
    <button onclick="
        playGame('scissors');
    ">Scissors</button>
    <button onclick="
        score.wins = 0;
        score.Losses = 0;
        score.Tie = 0;
        localStorage.removeItem('score');
    ">Reset Score</button>
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
          wins: 0,
          Losses : 0,
          Tie :0
          };
        function playGame(playerMove){
            const computerMove = pickComputerMove();
            result = '';
            if (playerMove ==='scissors'){
                if (computerMove==='rock'){
                    result = 'You Lose!';
                }
                else if(computerMove=== 'paper'){
                    result = 'You Win!';
                }
                else if(computerMove === 'scissor'){
                    result = 'Tie';
            } 
            }
            else if(playerMove=='paper'){

                if (computerMove==='rock'){
                    result = 'You Win!';
                }
                else if(computerMove=== 'paper'){
                    result = 'Tie';
                }
                else if(computerMove === 'scissor'){
                    result = 'You Lose!';
                }
            }

            else if(playerMove ==='rock'){

                if(computerMove === 'rock'){
                    result = 'Tie';
                }
                else if(computerMove==='paper'){
                    result = 'You Lose!';
                }
                else if(computerMove === 'scissor'){
                    result = 'You Win!';
                }
            }
            
            if(result ==='You Win!'){
                score.wins+=1;
            }
            else if(result === 'You Lose!'){
                score.Losses+=1;
            }
            else if (result ==='Tie'){
                score.Tie+=1;
            }

            localStorage.setItem('score',JSON.stringify(score));

            alert(`You picked ${playerMove}, computer picked ${computerMove}. ${result}  \nwins : ${score.wins} Lose: ${score.Losses} Tie : ${score.Tie}`);
        }


        function pickComputerMove(){
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber>=0 && randomNumber<1/3){
                computerMove = 'rock';
            }
            else if (randomNumber>=1/3 && randomNumber<2/3){
                computerMove = 'paper';
            }
            else if (randomNumber>=2/3 && randomNumber<1){
                computerMove = 'scissor';
            }

            return computerMove;
        }
      </script>

  </body>
</html>
